<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Variedades Patriz - tienda en línea: compras, contacto e información sobre nuestros servicios.">
  <title>Sistemas Expertos</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.svg">
  <meta name="theme-color" content="#35e3f0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Variedades Patriz - Sistemas Expertos">
  <meta property="og:description" content="Compras Online - Variedades Patriz: contacto e información de la tienda.">
  <meta property="og:image" content="/imagenes/banner.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Variedades Patriz - Sistemas Expertos">
  <meta name="twitter:description" content="Compras Online - Variedades Patriz: contacto e información de la tienda.">
  <meta name="twitter:image" content="/imagenes/banner.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>SEGUNDO PARCIAL</h1>
  <!-- Imagen en el encabezado -->
  <img src="Imagenes/benner.jpg" alt="Sistemas Expertos" class="header-img">
  
  <!-- Menú / Índice (debajo de la imagen) -->
  <nav class="below-image">
    <ul>
      <li><a href="#inicio"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
      <li><a href="#acerca"><i class="fas fa-info-circle"></i> Acerca de</a></li>
    </ul>
  </nav>

  <p>Compras Online</p>
  <!-- Secciones para el menú -->
  <main>
  <section id="inicio">
    <h2>Inicio</h2>
    <p>Utilizando APIs</p>
  </section>
  <section id="contacto">
    <h2>Contacto</h2>
    <p>Contáctanos al correo: info@variedadespatriz.com</p>
  </section>
  <section id="acerca">
    <h2>Acerca de</h2>
    <p>Somos Variedades Patriz, tu tienda de confianza.</p>
  </section>
  
  <section id="perfiles">
    <h2>Perfiles - Subir foto</h2>
    <div class="perfiles">
      <div class="perfil-card">
        <div class="preview"><img id="preview1" src="/perfil-alice.svg" alt="Preview 1"></div>
        <h3>Alice Pérez</h3>
        <input type="file" id="file1" accept="image/*">
      </div>
      <div class="perfil-card">
        <div class="preview"><img id="preview2" src="/perfil-bob.svg" alt="Preview 2"></div>
        <h3>Bob Ramírez</h3>
        <input type="file" id="file2" accept="image/*">
      </div>
    </div>
  </section>
  </main>

  <script>
    // Vista previa de imágenes para los dos perfiles
    function previewFile(input, imgId) {
      const file = input.files[0];
      const img = document.getElementById(imgId);
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('file1').addEventListener('change', function(){ previewFile(this, 'preview1'); });
    document.getElementById('file2').addEventListener('change', function(){ previewFile(this, 'preview2'); });
  </script>
</body>
</html
